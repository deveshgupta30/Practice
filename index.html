<!DOCTYPE html>
<html lang="en-IN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>MiniP</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/bootstrap/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/Icon_NotTransparent.png"
      type="image/x-icon"
    />
    <meta name="description" content="Kinda forum for Mini Project" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inconsolata"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <nav
      style="
        position: fixed;
        background-color: #3b3b3b;
        color: white;
        text-align: center;
        align-items: center;
        align-content: center;
        align-self: center;
        padding: 10px;
        z-index: 2;
        width: 100%;
      "
    >
      <a
        style="
          color: white;
          position: relative;
          font-family: 'Josefin Sans', sans-serif;
          font-size: 30pt;
          position: -ms-page;
          text-align: center;
          align-content: center;
          align-items: center;
        "
        ><img
          src="assets/Icon_white_t.png"
          height="50px"
          width="50px"
          style="margin-right: 20px"
        />MiniP</a
      >
    </nav>
    <br /><br />
    <div
      style="
        position: relative;
        margin-left: 5%;
        margin-right: 5%;
        margin-top: 10%;
        background-color: #ffffff36;
        background-blend-mode: screen;
        font-family: 'Quicksand', sans-serif;
      "
      class="jumbotron"
    >
      <h3>Yay! 👻</h3>
      <p class="lead">
        Sooo... This is the list that we have! Add more stuffs here! 😁
      </p>
      <div
        class="card text-white bg-info mb-3"
        style="margin-left: 10px; margin-right: 1%"
      >
        <div
          class="card-header"
          style="background: #512e92; font-size: 15pt; font-weight: bolder"
        >
          Ideas
        </div>
        <div class="card-body">
          <ul id="prolist" type="none"></ul>
        </div>
      </div>
    </div>

    <div
      style="
        margin-left: 5%;
        margin-right: 5%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      "
    >
      <form id="enterIdea" class="form-inline my-2 my-lg-0" name="form1">
        <input
          type="text"
          id="lel"
          name="eidea"
          style="width: 100%"
          class="form-control"
          placeholder="Enter your awesome idea!"
        />
        <textarea
          class="form-control"
          name="idead"
          id="exampleTextarea"
          rows="3"
          placeholder="Describe your awesome idea!"
          style="width: 100%; margin-top: 2px"
        ></textarea>
        <button
          id="addit"
          class="btn btn-primary btn-lg btn-block"
          role="button"
          style="margin-top: 3px"
        >
          Add it!
        </button>
      </form>
    </div>

    <script type="module" src="./app.js"></script>
    <br /><br />
    <footer style="text-align: center; color: #fff">
      <p>More updates coming soon! Enjoy! :D</p>
      <p>© Our group 2019 #professionalism hehe 😎</p>
    </footer>
  </body>
</html>
